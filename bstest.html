<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Die 3 Meta-Tags oben *müssen* zuerst im head stehen; jeglicher sonstiger head-Inhalt muss *nach* diesen Tags kommen -->
		<title>Bootstrap-Basis-Vorlage</title>
		
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Unterstützung für Media Queries und HTML5-Elemente in IE8 über HTML5 shim und Respond.js -->
		<!-- ACHTUNG: Respond.js funktioniert nicht, wenn du die Seite über file:// aufrufst -->
		<!--[if lt IE 9]>
		      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		    <![endif]-->
	</head>
	<body style="background-color:#7F6E64">
		<!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Binde alle kompilierten Plugins zusammen ein (wie hier unten) oder such dir einzelne Dateien nach Bedarf aus -->
		<script src="js/bootstrap.min.js"></script>
		<div class="container">
			<div class="jumbotron">
				<h1>restaurando</h1>
				<p>Einfach Restaurants in deiner Umgebung reservieren!</p>
				<p>
					<a class="btn  btn-danger  btn-lg" href="#">Restaurantplätze

				</p>
			</div>
	
			<div class="row">
				<div class="col-md-2">
					<h2>Filter nach Kategorien</h2>
					<p>Restaurants nach Küche filtern</p>
					<p>
						<a class="btn  btn-primary" href="#">Filter setzen »</a>
					</p>
				</div>
				<div class="col-md-10">
					<h2>Karte</h2>
					<p>Restaurants in deiner Umgebung</p>
					<p>
						<a class="btn  btn-success" href="#">Karte »</a>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
