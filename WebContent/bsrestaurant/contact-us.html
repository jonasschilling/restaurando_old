	<!-- Contact Form Starts -->
	<section class="contact-form section-padding3">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 mb-5 mb-lg-0">
					<div class="d-flex">
						<div class="into-icon">
							<i class="fa fa-home"></i>
						</div>
						<div class="info-text">
							<h5>Georgstraße, 13</h5>
							<p>88214 Ravensburg</p>
						</div>
					</div>
					<div class="d-flex">
						<div class="into-icon">
							<i class="fa fa-phone"></i>
						</div>
						<div class="info-text">
							<h5>+4917601010101</h5>
							<p>Montag bis Freitag von 9 bis 18 Uhr</p>
						</div>
					</div>
					<div class="d-flex">
						<div class="into-icon">
							<i class="fa fa-envelope-o"></i>
						</div>
						<div class="info-text">
							<h5>support@restaurando.de</h5>
							<p>Hier können Sie uns auch außerhalb der Geschäftszeiten
								erreichen!</p>
						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<form action="#">
						<div class="left">
							<div class="default-select" id="default-select-id">
								<select id="selectType" onchange="onChange()">
									<option value="1">Kunde</option>
									<option value="2">Restaurantbesitzer</option>
								</select>
							</div>
							<script>
								function onChange() {
									if (document.getElementById("selectType").value == 2) {
										document.getElementById("restName").style.display = 'block';
										document.getElementById("restAdress").style.display = 'block';
										document.getElementById("image").style.display = 'block';
										document.getElementById("cat1").style.display = 'block';
									} else {
										document.getElementById("restName").style.display = 'none';
										document.getElementById("restAdress").style.display = 'none';
										document.getElementById("image").style.display = 'none';
										document.getElementById("cat1").style.display = 'none';
									}
								}
							</script>
							<input type="text" placeholder="Bitte Ihren Namen eingeben"
								id="name" onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Bitte Iren Namen eingeben'" required>
							<input type="email"
								placeholder="Bitte Ihre Email-Adresse eingeben" id="email"
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Bitte Ihre Email-Adresse eingeben'"
								required> <input type="text"
								placeholder="Bitte den Namen des Restaurants eingeben"
								id="restName" onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Bitte den Namen des Restaurants eingeben'"
								required style="display: none"> <input type="text"
								placeholder="Bitte die Adresse des Restaurants eingeben"
								id="restAdress" onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Bitte die Adresse des Restaurants eingeben'"
								style="display: none"> <input type="file"
								placeholder="Bitte ein Bild für Ihr Restaurant hinzufügen"
								id="image" onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Bitte ein Bild für Ihr Restaurant hinzufügen'"
								style="display: none">
							<div class="switch-wrap d-flex justify-content-between" id=cat1 style="display: none">
								<p>Amerikanisch</p>
									<input type="checkbox" id="amerikanisch">
									<label for="amerikanisch"></label>
							</div>
						</div>
						<div class="right">
							<textarea name="message" cols="20" rows="7"
								placeholder="Ihr Anliegen" onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Ihr Anliegen'" required></textarea>
						</div>
						<button type="submit" class="template-btn">Absenden</button>
					</form>
				</div>
			</div>
		</div>
	</section>
